<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="utf-8">
</head>
<body>
<th:block th:fragment="css">
    <link href="/css/login.css" rel="stylesheet">
</th:block>

<th:block th:fragment="fontawesome">

</th:block>
<th:block th:fragment="script">
    <script src="/js/login.js" defer></script>
</th:block>

<th:block th:fragment="content">


    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-control">
                <input type="text" required />
                <label id="id">아이디zzzzzzzzzz</label>
            </div>

            <div class="form-control">
                <input type="password" required />
                <label id="passwd">패스워드</label>
            </div>

            <input type="checkbox"><label id="saveId">아이디 기억하기</label>

            <button class="login_btn">로그인</button>

            <p class="text">아이디를 잊으셨나요? <a href="#">아이디찾기</a></p>
        </form>
    </div>

<!-- 로그인 모달 끝 -->


</th:block>


</body>

</html>
