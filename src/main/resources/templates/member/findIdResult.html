<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="utf-8">
</head>
<body>
<th:block th:fragment="css">
    <link href="/css/findidresult.css" rel="stylesheet">
</th:block>

<th:block th:fragment="fontawesome">
    <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">
</th:block>

<th:block th:fragment="content">
    <div class="signup" id="detailDiv" style="display: block;">
        <div class="layer_cont">
            <h1>요청하신 아이디 정보 입니다</h1>
            <div class="table_wrap" id="">
                <h1>아이디 찾기 결과</h1>
                <br>
                <!-- 찾은 회원 표시 -->
                <div th:if="${foundMember != null}">
                    <div class="found-member-container">
                        <span class="found-member-id" th:text="${foundMember.id}"></span>
                    </div>
                </div>

                <!-- 에러 메시지 표시 -->
                <div th:if="${errorMessage != null}">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="btn_wrap">
                    <button type="submit" class="detail_join_btn"><a href="/member/signin">로그인하기</a></button>
                    <button type="submit" class="detail_join_btn"><a href="/">홈으로</a></button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
