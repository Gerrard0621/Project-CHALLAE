<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="utf-8">
</head>

<body>
<th:block th:fragment="css">
    <link href="/css/signup.css" rel="stylesheet">
</th:block>

<th:block th:fragment="fontawesome">

</th:block>
<th:block th:fragment="script">

</th:block>

<th:block th:fragment="content">


            <div class="signup" id="detailDiv" style="display: block;">
                <form name="registerForm" novalidate method="post" th:object="${memberForm}" enctype="multipart/form-data"></form>

                <div class="layer_cont">
                    <div class="table_wrap" id="detail">
                        <table class="add_table">
                            <colgroup>
                                <col class="t01">
                                <col class="t02">
                                <col class="t01">
                                <col class="t02">
                            </colgroup>
                            <tbody>
                            <h1>회원가입을 환영합니다!</h1>
                            <tr>
                                <th scope="row">아이디</th>
                                <td class="al_left"><input type="text"></td>
                            </tr>

                            <tr>
                                <th scope="row">비밀번호</th>
                                <td class="al_left"><input type="password"></td>
                            </tr>

                            <tr>
                                <th scope="row">비밀번호 확인</th>
                                <td class="al_left"><input type="password"></td>
                            </tr>

                            <tr>
                                <th scope="row">이메일</th>
                                <td class="al_left"><input type="email"></td>
                            </tr>

                            <tr>
                                <th scope="row">연락처</th>
                                <td class="al_left"><input type="text" placeholder="번호만 입력 해 주세요"></td >
                            </tr>

                            <tr>
                                <th scope="row">프로필 사진</th>
                                <td id="filebox">
                                    <input class="upload_name" value="No Image" readonly>
                                    <label for="file">파일찾기</label>
                                    <input type="file" id="file">
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="btn_wrap">
                            <button type="submit" class="detail_join_btn">신청하기!</button>
                        </div>
                    </div>
                </div>
            </div>
</th:block>

</html>
