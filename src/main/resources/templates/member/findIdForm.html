<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="utf-8">
</head>

<body>
<th:block th:fragment="css">
    <link href="/css/findid.css" rel="stylesheet">
</th:block>

<th:block th:fragment="fontawesome">
    <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">
</th:block>

<th:block th:fragment="content">

            <div class="signup" id="detailDiv" style="display: block;">
                <form name="registerForm" novalidate method="post" th:object="${findIdForm}"  >

                <div class="layer_cont">
                    <h1>아이디를 찾기 위해 정보를 입력 해 주세요.</h1>
                    <div class="table_wrap" id="detail">
                        <table class="add_table">
                            <colgroup>
                                <col class="t01">
                                <col class="t02">
                                <col class="t01">
                                <col class="t02">
                            </colgroup>
                            <tbody>

                            <tr>
                                <th scope="row">이름</th>
                                <td class="al_left">
                                    <input type="text" th:field="*{name}">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">이메일</th>
                                <td class="al_left"><input type="email" th:field="*{email}"></td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="btn_wrap">
                            <button type="submit" class="detail_join_btn"><i class="fa-solid fa-magnifying-glass"></i>찾기!</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>


</th:block>

</html>
