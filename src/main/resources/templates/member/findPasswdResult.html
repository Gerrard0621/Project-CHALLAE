<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="utf-8">
</head>
<body>
<th:block th:fragment="css">
    <link href="/css/findidresult.css" rel="stylesheet">
</th:block>

<th:block th:fragment="fontawesome">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">
</th:block>

                <br>
                <h1>임시 비밀번호로 로그인 후 정보 수정 하세요.</h1>
                <div class="btn_wrap">
                    <button type="submit" class="detail_join_btn"><a href="/member/signin">로그인하기</a></button>
                    <button type="submit" class="detail_join_btn"><a href="/">홈으로</a></button>

            </div>
        </div>
    </div>
</th:block>

</html>
