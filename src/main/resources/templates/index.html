<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">

<head>
    <meta charset="UTF-8">
</head>

<body>
<th:block th:fragment="css">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/signup.css" rel="stylesheet"/>
    <link href="css/layout.css" rel="stylesheet"/>
</th:block>

<th:block th:fragment="script">
    <script src="js/rolling-list.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/signup.js" defer></script>
    <script src="js/filepath.js" defer></script>
</th:block>

<th:block th:fragment="fontawesome">
    <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="content">
    <div class="main-content">
        <!-- 날씨 정보 -->
        <div class="main-left">
            <h1>오늘의 날씨 정보</h1>
            <div  style="background-color : #000; padding : 70px; color : #fff; height : 90%; margin-top: 0px;">
                <div style="float: left;">
                    <div class="weather_icon" style="font-size: 25px;"></div>
                </div>
                <div style="float: right; margin: -5px 0px 0px 60px; font-size: 14pt;">
                    <div class="temp_min"></div>
                    <div class="temp_max"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="cloud"></div>
                </div>
                <div style="float: right; margin-top: -45px;">
                    <div class="current_temp" style="font-size: 50pt;"></div>
                    <div class="weather_description" style="font-size: 30pt;"></div>
                    <div class="city" style="font-size: 13pt;"></div>
                </div>
            </div>
        </div>

        <!-- 공지 사항 -->
        <div class="main-right">
            <video muted autoplay loop playsinline>
                <source src="/video/mainPage.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</th:block>
</body>

</html>
