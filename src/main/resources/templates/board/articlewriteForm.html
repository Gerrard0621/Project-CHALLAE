<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">

<head>
  <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="css">
  <link href="/css/articlewrite.css" rel="stylesheet" />
</th:block>

<th:block th:fragment="fontawesome">
  <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">
  <script src="/js/filepath.js" defer></script>
  <script src="/js/notice_popup.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const dateField = document.getElementById('date');
      const today = new Date().toISOString().slice(0, 10);
      dateField.value = today;
    });
  </script>
</th:block>


<th:block th:fragment="content">
  <!-- main 하단 부분  -->

  <div class="main-content">
    <h1>게시글 작성하기</h1>
    <form id="postForm" action="/board/write" method="post">

      <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" id="author" name="author" th:value="${session.loginMember.id}" readonly>
      </div>
      <div class="form-group">
        <label for="date">날짜</label>
        <input type="text" id="date" name="date" readonly>
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" required></textarea>
      </div>
      <div class="button-group">
        <a href="/board/list" class="btn">목록으로</a>
        <button type="submit" class="btn">작성하기</button>
      </div>
    </form>

  </div>
</th:block>


</body>

</html>
