<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">

<head>
  <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="css">
  <link href="/css/articleview.css" rel="stylesheet" />
</th:block>

<th:block th:fragment="fontawesome">
  <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">
  <script src="/js/filepath.js" defer></script>
  <script src="/js/notice_popup.js" defer></script>
</th:block>


<th:block th:fragment="content">
  <!-- main 하단 부분  -->
  <div class="main-content">
    <div class="detail-content">
      <div class="post-header">
        <h2 id="post-title">게시글 제목</h2>
        <div class="post-meta">
          <span class="author" id="post-author">작성자: </span>
          <br>
          <span class="date" id="post-date">작성일: </span>
        </div>
      </div>
      <div class="post-body" id="post-body">
        <p>여기에 게시글 내용이 들어갑니다. 이 부분은 게시글의 상세 내용을 표시하는 영역입니다. 다양한 정보를 포함할 수 있습니다.</p>
      </div>
      <div class="post-footer">
        <a href="/board/list" class="btn">목록으로 돌아가기</a>
      </div>
    </div>

    <div class="comment-section">
      <h3>댓글</h3>
      <div id="comment-list">

        <!-- 댓글 목록이 여기에 표시됩니다 -->
      </div>


      <div class="comment-form">
        <textarea id="comment-text" placeholder="댓글을 입력하세요"></textarea>
        <button id="submit-comment" class="btn">댓글 달기</button>
      </div>
    </div>
  </div>
</th:block>


</body>

</html>
