<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">

<head>
  <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="css">
  <link href="/css/clubRegisterSuccess.css" rel="stylesheet" />
  <link href="/css/clubList.css" rel="stylesheet" />
</th:block>

<th:block th:fragment="fontawesome">
  <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</th:block>

<th:block th:fragment="script">

</th:block>

<th:block th:fragment="content">


  <!-- 팀 생성 페이지 시작 -->
  <div class="team_add">
    <!-- 팀 텍스트 -->
    <div class="team_add_text">
      <span id="text1">클럽 생성</span><span id="text2">Club Register</span>
    </div>

    <div class="layer_popup class" id="detailDiv" style="display: block;">

      <div class="layer_cont">
        <div class="table_wrap" id="detail">
          <table class="add_table">
            <colgroup>
              <col class="t01">
              <col class="t02">
              <col class="t01">
              <col class="t02">
            </colgroup>


            <tbody>
            <tr>
              <td class="head-input">
                <input type="text" class="info_input" value="클럽 생성 대기" readonly>
              </td>
            </tr>

            <tr>
              <td class="al_left">
                <input id="team_memo_top" value="클럽 생성 요청이 완료되었습니다." readonly>
                <input id="team_memo_bot" value="3영업일 이내 사이트 관리자가 검토 후 승인하여 완료됩니다." readonly>
              </td>
            </tr>


            </tbody>
          </table>


          <div class="btn_wrap">

            <a href="list" onclick="" class="list_btn">클럽목록</a>

          </div>
        </div>

      </div>
    </div>

  </div>
  <!-- 팀 생성 페이지 끝 -->
</th:block>

</body>
</html>
