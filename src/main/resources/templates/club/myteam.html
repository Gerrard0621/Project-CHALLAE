        </div>
      </div>

      <!-- team-info-right : 팀 소개 오른쪽 구역 -->

        <span>멤버 수</span><br>

      <div class="team-chat">
        <h2 class="chat-title">소통공간</h2>

        <div class="chat-board">
          <table class="chat-content" >
            <thead>
            <tr>
              <th>작성내용</th>
              <th>작성자</th>
              <th>작성날짜</th>
            </tr>
            </thead>
            <tbody th:each="community:${community}">
            <tr th:value="${community.commNum}">

              <td></td>
            </tr>

            </tbody>
