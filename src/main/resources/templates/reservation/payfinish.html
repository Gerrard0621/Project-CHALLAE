<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: template(~{this :: css}, ~{this :: script}, ~{this :: content}, ~{this :: fontawesome})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="css">
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/payfinish.css" rel="stylesheet" />
</th:block>
<th:block th:fragment="fontawesome">
    <script src="https://kit.fontawesome.com/89ab2ce88f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
</th:block>
<th:block th:fragment="script">
    <script src="/js/weather.js" defer></script>
</th:block>
<th:block th:fragment="content">
    <!-- main 하단 부분  -->
    <div class="container">
        <div class="header">
            <h1>결제가 완료되었습니다.</h1>
            <p>결제 정보가 성공적으로 처리되었습니다.</p>
        </div>
        <div class="content">
            <div class="info">
                <h2>예약자 정보</h2>
                <div class="details">
               <p><strong>이름:</strong> <span th:text="${memberinfo.name}">홍길동</span></p>
                <p><strong>전화번호:</strong> <span th:text="${memberinfo.phone}">010-1234-5678</span></p>
                </div>
            </div>

            <div class="info">
                <h2>결제 정보</h2>
                <div class="details">
                    <p><strong>예약 시간:</strong> <span th:text="${reservation.resTime}">09:00~10:00</span></p>
                    <p><strong>예약 날짜:</strong> <span th:text="${reservation.resDate}">2024-06-01</span></p>
                    <p><strong>결제 금액:</strong> <span th:text="${reservation.resPrice}">100,000원</span></p>
                    <p><strong>메모:</strong> <span th:text="${reservation.resMemo}">111</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>감사합니다. 예약과 결제가 성공적으로 완료되었습니다.</p>
            <a href="/" class="btn">메인 페이지로 돌아가기</a>
        </div>
    </div>
</th:block>
</body>
</html>
